{% if portfolios %}
	<ul>
	{% for p in portfolios %}
	<li><a href="{{ url_for('portfolios.view',name=p.name) }}">{{ p.name }}</a>
		{% if p.owner == uid %}
			: <a href="{{ url_for('portfolios.update',name=p.name) }}">Modify</a> | <a href="{{ url_for('portfolios.delete',name=p.name) }}">Delete</a>
		{% endif %}
	</li>
	{% endfor %}
	</ul>
{% else %}
	<p>0 portfolios, <a href="{{ url_for('portfolios.create') }}">puedes crear uno propio</a>.</p>
{% endif %}
