{% if portfolios %}
	<ul>
	{% for p in portfolios %}
	<li><a href="{{ url_for('portfolio.view', name=p.name, uid=p.owner) }}">{{ p.name }}</a>
		{% if p.owner == uid %}
			: <a href="{{ url_for('portfolio.update', name=p.name) }}">Modify</a> | <a href="{{ url_for('portfolio.delete',name=p.name) }}">Delete</a>
		{% endif %}
	</li>
	{% endfor %}
	</ul>
{% else %}
	<p>0 portfolios, <a href="{{ url_for('portfolio.create') }}">puedes crear uno propio</a>.</p>
{% endif %}
