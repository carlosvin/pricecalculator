<ul class="nav navbar-nav">
  {% for v in config.VIEWS_MENU %}
    {%if v.has_childs %}
      <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ v.name }} <b class="caret"></b></a>
        <ul class="dropdown-menu">
          {% for child in v.childs %}
                {% with vmenu=child %}{% include 'navbar_entry.html' %}{% endwith %}
          {% endfor %}
        </ul>
      </li>
    {% else %}
      {% with vmenu=v %}{% include 'navbar_entry.html' %}{% endwith %}
    {% endif %}
  {% endfor %}
</ul>
